apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  hosts:
    - "k8s-dashboard.fdk.codes"
  gateways:
    - kubernetes-dashboard-gateway
  tls:
    - match:
        - sniHosts:
            - k8s-dashboard.fdk.codes
      route:
        - destination:
            port:
              number: 443
            host: kubernetes-dashboard
